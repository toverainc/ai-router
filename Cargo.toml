[package]
name = "ai-router"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.4"
hyper = "0.14.27"
tower = "0.4.13"
tower-http = { version = "0.5.1", features = ["trace", "request-id", "util"] }
tokio = { version = "1.33.0", features = ["full"] }
async-stream = "0.3.5"
tonic = "0.10.2"
prost = "0.12.1"
prost-types = "0.12.1"
anyhow = { version = "1.0.75", features = ["backtrace"] }
clap = { version = "4.4.18", features = ["derive"] }
figment = { version = "0.10.12", features = ["env"] }
serde = { version = "1.0.190", features = ["derive"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json", "time"] }
tracing-log = "0.2.0"
tracing-bunyan-formatter = "0.3.9"
tracing-opentelemetry = "0.22.0"
opentelemetry = { version = "0.21.0", features = ["metrics"] }
opentelemetry_sdk = { version = "0.21.0", features = ["rt-tokio", "metrics"] }
opentelemetry-otlp = "0.14.0"
opentelemetry-jaeger = "0.20.0"
axum-tracing-opentelemetry = "0.16.0"
axum-prometheus = "0.5.0"
bytes = "1.5.0"
uuid = { version = "1.6.1", features = ["v4"] }
serde_json = "1.0.108"

[build-dependencies]
anyhow = "1.0.75"
tonic-build = "0.10.2"
walkdir = "2.4.0"
